spring:
  application.name: modulith-products

  datasource:
    username: root
    password: password
    url: jdbc:postgresql://localhost:5432/products
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      bootstrap-servers: ${spring.kafka.bootstrap-servers}
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: com.salpreh.products.*
    producer:
      bootstrap-servers: ${spring.kafka.bootstrap-servers}
      properties:
        spring.json.trusted.packages: com.salpreh.products.*

  modulith:
    events:
      republish-outstanding-events-on-restart: false

management:
  tracing:
    sampling.probability: 1
  otlp:
    metrics:
      export:
        url: http://localhost:4317/v1/metrics

  endpoints:
    web.exposure.include: 'health,info,metrics,prometheus,modulith'

products-service:
  externalized-events:
    targets:
      pallet-created: "products.logistics.pallet-created"
